<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <input type="text" id="inputData">
  <button onclick="notify('Showwwww')">Notificar :D</button>

  <script>
    function requestPermission () { 
      return Notification.requestPermission();
    }

    function notify() {
      var data = document.querySelector('#inputData').value || 'mensagem padrao';
      requestPermission()
        .then(function (result) {
          allowed = result === 'granted';

          if(allowed) {
            new Notification(data);
            return;
          }

          alert('Num deu :(');
        });
      
    }
  </script>
</body>
</html>
